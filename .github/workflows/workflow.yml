name: Ruby
on: [push]
jobs:
  build:
    name: Run Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Checkout
        uses: actions/checkout@master

      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          version: 2.6.5

      - name: Setup Source
        run: |
          gem update --system
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          bin/rails db:setup
          rspec spec
